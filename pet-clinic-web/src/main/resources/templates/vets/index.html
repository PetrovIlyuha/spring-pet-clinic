<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>All Our Vets</title>
</head>
<body>

<h2>Veterinarians</h2>


<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td style="width: 150px;" th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Peter</td>
        <td th:text="${vet.lastName}">Martinson</td>
    </tr>
    </tbody>
</table>
</body>


</html>
