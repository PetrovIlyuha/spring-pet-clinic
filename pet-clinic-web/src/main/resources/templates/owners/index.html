<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>

<h2>Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td style="width: 150px;" th:text="${owner?.id}">1</td>
        <td style="width: 150px;" th:text="${owner?.firstName}">Jack</td>
        <td style="width: 150px;" th:text="${owner?.lastName}">Petkin</td>
    </tr>
    </tbody>
</table>
</body>
</html>
